<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Heart Rate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="currentTime"></p>
        <button id="pulseButton">
            <div class="bpmDisplay">
                <span id="bpmValue">[bpm]</span><br>
                <span class="bpmText">bpm</span>
            </div>
        </button>
        <button id="birthButton">
            <div class="birthLabel">出生</div>
        </button>
        
        <div id="recording-sign"></div>
    </div>
    
    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div id="menu" class="menu-content">
            <a href="#" id="usageInfo">使用方法</a>
            <button id="downloadBpm" class="download-menu">ダウンロード（心拍）</button>
            <button id="downloadTimestamps" class="download-menu">ダウンロード（時刻）</button>
            <a href="#" id="deleteData">データ消去</a>
        </div>
    </div>
    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <!-- モーダルウィンドウ -->
    <div id="usageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>使用方法</h2>
            <div id="usageText"></div>
        </div>
    </div>

    <div id="birthModal" class="birth-modal">
        <div class="birth-modal-content">出生ボタンが押されました</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
